        <link rel="stylesheet" href="css/style.css"/>
        <link rel="icon" href="assets/img/favicon.png"/>
    </head>
    <body>
        <header class="header-contacto">
            <nav>
                <a href="?#"><img class="logo-principal" src="assets/img/logo-softi.png" title="Logo Softi" alt="logo softi"/></a>
                <div class="nav-content">
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                        <li><a class="nosotros">Nosotros</a></li>
                        <li><a href="servicios.html">Servicios</a></li>
                        <li><a href="contacto.html">Contácto</a></li>
                    </ul>
                </div>
            </nav>
            <div class="data-contacto">
                <div class="contacto">
                    <h2>Contácto</h2>
                    <p><img class="icon" src="assets/img/email-orange.png" title="Correo" alt="Imagen de correo"/> softicolombia@gmail.com</p>
                    <p><img class="icon" src="assets/img/phone-orange.png" title="Teléfono" alt="Imagen de teléfono"/> 350 895 7850 - 310 372 0253</p>
                    
                    <img class="redes-sociales" src="assets/img/facebook-orange.png"/>
                    <img class="redes-sociales" src="assets/img/twitter-orange.png"/>
                    <img class="redes-sociales" src="assets/img/instagram-orange.png"/>
                    <img class="redes-sociales" src="assets/img/skype-orange.png"/>
                </div>
            </div>
            <div class="data-contacto">
                <form class="form-contacto" action="#" method="post">
                    <h2>Contáctanos</h2>
                    <p>Nombre(s):</p>
                    <input type="text" name="nombres" id="nombres" required placeholder="Ej: Juan Peréz"/>
                    <p>Télefono:</p>
                    <input type="number" name="telefono" id="telefono" required placeholder="Ej: 3133133134"/>
                    <p>Correo:</p>
                    <input type="text" name="correo" id="correo" required placeholder="Ej: juanperez@gmail.com"/>
                    <p>Asunto:</p>
                    <select name="correo" id="correo" required>
                        <option disabled>Seleccione...</option>
                        <option>Solicitud</option>
                        <option>Queja/Reclamo</option>
                        <option>Felicitación</option>
                        <option>Sugerencia</option>
                    </select>
                    <p>Mensaje:</p>
                    <textarea name="mensaje" id="mensaje" maxlength="500" required placeholder="Tu mensaje aquí..."></textarea>
                    <label>* Todos los campos son obligatorios</label><br>
                    <button class="button-small  orange button-form-contacto">Enviar</button>
                </form>
            </div>
        </header>
        <script src="js/jquery.js" type="text/javascript"></script>
        <script src="js/script.js" type="text/javascript"></script>
    </body>
</html>
